
<% 
_.each(boards, function(board,index) {
%>
<h3><a href="#"><%= board.title %></a></h3>
<div title="<%= board.description %>" data-xmldeckfile="<%= board.boardFile %>" >

    <% 
    _.each(board.decks[0].deck, function(deck,index) {
    %>

    <a title="<%= deck.$.description %>" style="color:#1d5987;text-decoration:none;" href="#" ><%= deck.$.name %></a>
    <br/>
    <%
    });
    %>

</div>

<%
});
%>
